<html>
  <head>
    <title>New Google</title>
    <meta name="description" content="Search for data across a hundred different open data portals.">
    <meta name="author" content="Rebecca Williams">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <meta content="http://rebeccawilliams.us/newgoogle" property="og:url">
    <meta content="rebeccawilliams.us" property="og:site_name">
    <meta content="Open the open data silos!" property="og:description">
    <meta content="New Google" property="og:title">

  </head>
  <body>
    <header>
      <h1><img src="https://raw.githubusercontent.com/rebeccawilliams/newgoogle/gh-pages/festisite_google.png"></h1>
      <h1><img src="https://raw.githubusercontent.com/rebeccawilliams/newgoogle/gh-pages/festisite_fordatasetsonly.png"></h1>
      <nav>
         <ul>
           <li>Original source code from <a href="openprism.thomaslevine.com">Thomas Levine's Open Prism</a>, maintained by Rebecca Williams. If you like this, you may also like: https://toolbox.google.com/datasetsearch</li>
        </ul>
       </nav>
    </header>
    <main>
      <div id="search">
        <label for="terms"></label>
        <input name="terms" type="text" placeholder="schools, sewers, shelters, spending, ..." />
        <p class="chrome">Filler</p>
        <a href="javascript:openprism.next()" class="next" style="display: none;">more</a>
      </div>
      <div id="loading" style="display: none;">loading</div>
      <div id="result"></div>
    </main>
  </body>
  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    if (window.location.hash === '') {
      _paq.push(["trackPageView"]);
    }
    _paq.push(["enableLinkTracking"]);

    (function() {
      var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.thomaslevine.com/";
      _paq.push(["setTrackerUrl", u+"piwik.php"]);
      _paq.push(["setSiteId", "22"]);
      var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
      g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Piwik Code -->
  <script src="bundle.js" charset="utf-8"></script>
  <script>openprism.main()</script>
</html>
