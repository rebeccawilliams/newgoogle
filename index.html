<html>
  <head>
    <title>New Google</title>
    <meta name="description" content="Search for data across a hundred different open data portals.">
    <meta name="author" content="CSV Soundsystem">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <meta content="http://openprism.thomaslevine.com/" property="og:url">
    <meta content="thomaslevine.com" property="og:site_name">
    <meta content="Open the open data silos!" property="og:description">
    <meta content="New Google" property="og:title">
    <meta content="http://openprism.thomaslevine.com/wordmark.png" property="og:image">

  </head>
  <body>
    <header>
      <h1><a href="">New Google</a></h1>
      <nav>
        <ul>
          <li>This is all made by <a href="https://github.com/tlevine/openprism">@tlevine</a>, but damn it if I don't think it's the NEW Google.</li>
          <li>Read more about how he made it <a href="http://thomaslevine.com/!/openprism/http://thomaslevine.com/!/openprism/">here</a>.</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="search">
        <label for="terms"></label>
        <input name="terms" type="text" placeholder="schools, sewers, shelters, spending, ..." />
        <a href="javascript:openprism.search()" class="search">search</a>
        <p class="chrome">Google for all the Open Data websites. If you have trouble searching, try using Chrome (har, har).</p>
        <a href="javascript:openprism.next()" class="next" style="display: none;">more</a>
      </div>
      <div id="loading" style="display: none;">loading</div>
      <div id="result"></div>
    </main>
  </body>
  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    if (window.location.hash === '') {
      _paq.push(["trackPageView"]);
    }
    _paq.push(["enableLinkTracking"]);

    (function() {
      var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.thomaslevine.com/";
      _paq.push(["setTrackerUrl", u+"piwik.php"]);
      _paq.push(["setSiteId", "22"]);
      var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
      g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Piwik Code -->
  <script src="bundle.js" charset="utf-8"></script>
  <script>openprism.main()</script>
</html>
